defaults: &defaults

  access_restricted:  true
  emulation:          false

  debug:
    status:           false
    path:             ''

  mail:
    bcc:              dummy@gmail.com
    path:             public/mail/attachments
 
  period:             1.day
  time_slot:          30.minutes
  time_slots:         [60, 180, 300, 900, 1800, 3600] # New Candles time slots set (in seconds)
  
development:
  <<: *defaults

  debug:
    status:           true
    path:             log/debug.log

test:
  <<: *defaults

production:
  <<: *defaults
